message_7:
  text: \n<树苗鼹鼠老师>在树苗鼹鼠的传说中，我们一族曾经遍布整个世界，但我们的祖先在好奇心的驱使下往地下挖得太深。

message_8:
  text: \n<树苗鼹鼠老师>他们发掘出了一个神秘的洞穴。其将我们成百上千的族人都吸入其中，再也没有出现过。

message_9:
  text: \n<树苗鼹鼠老师>我们将其命名为\c[11]深坑\c[0]。<br>而它的具体位置已被大家遗忘，也有传言说它凭空消失了。

