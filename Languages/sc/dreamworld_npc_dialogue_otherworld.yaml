message_31:
  text: \pes你好，我叫佩西！你可能已经发现了……\!<br>\Com[2]\{我超级喜欢甜心的！\}

message_32:
  text: \pes甜心的周边我这全都有……\!<br>你看，我有甜心的海报、手办、贴纸、痛衫，她出的所有专辑我都有买哦！反正只要是你能想得到的甜心出的东西，我都有买！

message_33:
