plugins:
  mainMenu:
    commands:
    - [？？？, 换人, 戳刺]
    - 装备
    - 口袋
    - 技能
    - 选项
    status:
      tag: 和谁交换？
      select: 选择谁？
      stab: 戳刺谁？

  equipMenu:
    weapon: 武器
    charm: 护身符
    replace: 换成哪个？

  skillMenu:
    skills: 技能
    replace: 换成哪个？

  itemMenu:
    categories:
    - 点心
    - 玩具
    - 重要
    itemUse:
      commands:
      - [使用, 打开, 饮用, 食用]
      - 丢掉

      confirm:
        single:
        - 对谁使用？
        - 
        - 交给谁？
        - 交给谁？

        all:
        - 对所有人使用吗？
        - 
        - 交给谁？
        - 交给谁？

    itemTrash:
      text: 你确定吗？
      commands: [是, 否]
  optionsMenu:
    alertMessages:
      restoreGeneral: 默认配置已恢复。您想要恢复 global.rpgsave 吗？
    buttonHints:
      confirm: 确认
      cancel: 取消
    inputWarning:
      keyboardMessage: 你不能使用控制器来编辑键盘输入！
      gamepadMessage: 你不能使用键盘来编辑控制器输入！
      gamepadNotDetected: 未检测到兼容的控制器。
    general:
      # screenResolution:
      #   text: 屏幕分辨率
      #   options: [X1, X2]
      #   help: 改变屏幕的分辨率。
      #   spacing: 80

      # fullScreen:
