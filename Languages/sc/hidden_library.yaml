# School Day:
#========================================================================================


message_70:
  text: “这一年，☐运气不错，他分到的座位在一扇小窗户旁边。”

message_71:
  text: “每天上课的时候，☐就恹恹地看向外面……\!看着树木投下的阴影，看着天上漂浮的白云。”

message_72:
  text: “他的思绪飘向了另一个地方……\!<br>那里有他自己的世界，他自己的故事，他自己的冒险。”

message_73:
  text: “这已经成为了他的习惯。\!<br>他一不留神就会迷失在自己的思绪里。”

message_74:
  text: “今天也和平时一样。\!☐眼神空洞地望向窗外，天空中有片片白云飘过。”

message_75:
  text: “突然，有人调皮地拍了拍他的后背，把他从幻想拉回了现实。\!☐将目光从窗口移开了。”

message_76:
  text: “☐笑了笑。\!他示意现在已经下课了，总算到了午饭时间。\!今天中午吃披萨，他们得赶紧去食堂，不然就要被别人抢光了。”

message_77:
  text: “☐的肚子咕咕作响。\!他最后看了一眼那扇小窗户。”

message_78:
  text: “只能改天再继续这场冒险了。”


