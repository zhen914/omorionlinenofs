# Hottest Day of Summer:
#========================================================================================

message_40:
  text: “那是炎炎夏日中的一天，☐满脑子想的都是：他们为什么不能等到明天再说。”

message_41:
  text: “后院里一片狼藉。”

message_42:
  text: “木板放得到处都是。\!<br>草坪上斑斑点点的油漆是☐☐☐和☐☐☐的杰作。”

message_43:
  text: “那一整天，☐看着☐☐来来回回地从他父亲的皮卡车上搬来木板。”

message_44:
  text: “他看见☐一次又一次锤到自己的手指，还注意到自☐☐从梯子上爬下来已经过了一个小时了。”

message_45:
  text: “‘我就在精神上支持他们吧，’☐一边这样想着，一边坐在他最喜欢的那棵树下打盹。”

message_46:
  text: “当然，他知道这个想法不太现实。”

message_47:
  text: “朋友们很快就会来叫他帮忙，而他也无法拒绝。”

message_48:
  text: “树屋是为大家建的，所以每个人都要出一份力，这样才公平。”

message_49:
  text: “☐心里很清楚，也同意这一点……\!但他还是不想动。\!<br>他撑起身体，慢吞吞地走向那一片狼藉。”

message_50:
  text: “他知道自己应该出一份力。\!<br>可为什么非得选在夏日里最热的这一天呢。”

