#========================================================================================

message_20:
  text: “一滩果汁洒在了地毯上。”

message_21:
  text: “站在上面的人正是☐，他手里还拿着一盒打开的橙汁。”

message_22:
  text: “他转头看了看身边的伙伴，他们全都一样，满脸失望的表情。\!他尴尬地笑了一声。”

message_23:
  text: “仿佛就在一瞬间，☐消失在了门口。”

message_24:
  text: “一只小黑猫从果汁上走过，在地摊上留下了一串湿漉漉的爪印。”

message_25:
  text: “☐☐的脸涨得通红，大声嚷嚷着☐的名字，但☐早就不见人影了。”

message_26:
  text: “☐☐给☐☐递了几张湿纸巾。”

message_27:
  text: “毕竟这里只有他们两个大人……\!如果不赶紧清理干净，地毯上肯定会留下污渍。\!他们只能待会儿再去解决☐了……”


