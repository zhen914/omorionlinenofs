# Statue at the Lake:
#========================================================================================


message_90:
  text: “落日时分。\!一座奇怪的石像守望着隐秘湖泊。\!昔时这座石像可能意义非凡，但如今，它的风采早已被时光侵蚀。”

message_91:
  text: “无论如何，这都不会影响今天来此出游的伙伴们。\!<br>他们只是把雕像当做跳水台而已。”

message_92:
  text: “兄弟两人轮流从石像上跳到湖里。”

message_93:
  text: “先是☐☐。\!然后是☐。\!接着☐☐又跳了一次。\!☐也跟着跳了一次。”

message_94:
  text: “兄弟俩鼓动☐也加入他们，在一番深思熟虑后，☐勉强同意了。”

message_95:
  text: “☐磨磨蹭蹭地爬到石像上，俯瞰着流动的水面。\!他听到了自己的心跳。\!他听到了耳鸣声。”

message_96:
  text: “他的双腿仿佛随时会瘫软下来。\!他试着将注意力集中在呼吸上……”

message_97:
  text: “肩膀上似乎有什么东西爬过，他猛然睁开双眼，一只黑色的蜘蛛正与他对视。”

message_98:
  text: “在那瞬间，☐丧失了所有知觉，他掉进了湖里。\!湖水灌进他的鼻腔。\!他奋力挥动四肢，但无法与水的力量抗衡。”

message_99:
  text: “他太弱小、太无助了……\!至少他自己是这么想的。”

message_100:
  text: “☐闭上了眼睛……\!<br>等待着那对兄弟把他救起来。”

