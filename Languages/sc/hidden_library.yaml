# THE RIDE HOME
#========================================================================================

message_1:
  text: “回家的途中，他们纷纷在车上睡着了。\!<br>毕竟已经在海滩上度过了漫长的一天，每个人都筋疲力尽。”

message_2:
  text: “先是☐打起了盹，然后其他人也都跟着睡着了。”

message_3:
  text: “夕阳西下时，☐的脑袋无意间倒在了☐☐☐的肩膀上。<br><br><br>他惊醒过来，但却不敢睁开眼睛。”

message_4:
  text: “他装作睡着的样子，让呼吸平稳下来。\!他聆听着公路上的声音。”

message_5:
  text: “他感觉到自己的皮肤被覆盖在夕阳的余晖中，<br>鼻子上传来了一丝疼痛，明天那里肯定会长出晒斑。”

message_6:
  text: “他很幸福……\!非常，非常幸福……\!<br>他暗暗对自己起誓，无论今后会发生什么，他一定会永远记住这一刻。”


