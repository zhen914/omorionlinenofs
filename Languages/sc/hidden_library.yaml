message_110:
  text: “今天大家又来了。\!<br>他们的特殊活动就安排在周六上午。”

message_111:
  text: “早上七点到十一点，这六个朋友会一边看电视，<br>一边享用美味的家庭早餐。”

message_112:
  text: “这是每周最开心的时候。”

message_113:
  text: “☐看了眼时钟。\!已经八点了。\!还剩两个小时。”

message_114:
  text: “他可以和大家一起待到十点，然后家庭教师就要来了。”

message_115:
  text: “☐皱了皱眉。\!<br>他本以为这个爱好有益身心，可没想到这只不过是个大麻烦。”

message_116:
  text: “只有他一个人孤零零的，没法和朋友们一起看电视。”

message_117:
  text: “要是能和大家一起看完最后一个小时就好了。”

message_118:
  text: “要是他不用学小提琴就好了……”

