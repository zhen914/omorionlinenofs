#Examine Gino's arcade machine

message_1:
  text: \n<眼镜男>我……\!我终于做到了……\!我玩了好久<br>《树苗鼹鼠吞噬者》，成绩终于超过世界最高分了……

message_2:
  text: \n<眼镜男>当然了……\!已经超过20年没有人玩这个游戏了……\!<br>但还是！\!是值得我骄傲的成就！

message_3:
  text: \n<眼镜男>嘿，你就是把最后一块街机零件带回来的那个孩子！

message_4:
  text: \n<眼镜男>你想玩《树苗鼹鼠吞噬者》吗？

#Yes/No

#If yes
message_5:
  text: \n<眼镜男>好小孩！\!那我就先给你让个位置吧……暂时哦。

#If No
message_6:
  text: \n<眼镜男>好耶！\!又到我玩了！

#GINO moves one step to the left.

#Exit game after beating Gino's Score:

message_7:
  text: \n<眼镜男>我……\!我不敢相信……\!你就在我面前……\!超越了我的最高分记录！\!我可是每夜都心心念念想成为《树苗鼹鼠吞噬者》冠军玩家啊……

message_8:
  text: \n<眼镜男>这一切都结束得太快了……\!我都还没时间庆祝呢！

message_9:
  text: \n<眼镜男>呜呜……\!不……\!我不应该现在自怨自艾！\!<br>这是你的高光时刻啊！\!你堂堂正正地赢得了《树苗鼹鼠吞噬者》冠军之位！

message_10:
  text: \n<眼镜男>来，戴上这个。\!你出名了要记得我啊！

message_20:
  text: \n<眼镜男>你出名了要记得我啊，冠军！

message_30:
  text: 一个叫做《树苗鼹鼠吞噬者》的游戏。\!<br>游玩费用为 $1.00。

