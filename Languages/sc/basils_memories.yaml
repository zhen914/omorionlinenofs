message_319:
  faceset: MainCharacters_Faraway
  faceindex: 13
  text: 你能做到的，\n[8]！\!我保证会陪你走到最后的！\kel

message_320:
  faceset: MainCharacters_Faraway
  faceindex: 14
  text: 嗯……\!我觉得我们永远都会是最好的朋友，只要你愿意的话。\!你肯定愿意的，对吧？\kel

message_321:
  faceset: MainCharacters_Faraway
  faceindex: 42
  text: 无论你最后如何抉择……\!我们都希望这一切能有最好的结果。\her

message_322:
  faceset: MainCharacters_Faraway
  faceindex: 29
  text: 时刻记着我们吧。\!我们会为你加油的。\her

message_323:
  faceset: MainCharacters_Faraway
  faceindex: 2
  text: 不管你怎样压抑自己的感情……\!它们还是会萦绕在你的心头。<br>\!你如何对待那些感情……\!那便是你的真相。\aub

message_324:
  faceset: MainCharacters_Faraway
  faceindex: 0
  text: 嘿，\n[8]……\aub

message_325:
  faceset: MainCharacters_Faraway
  faceindex: 11
  text: 演出一定要成功哦，听明白了吗？\aub

message_330:
  faceset: MainCharacters_Faraway
  faceindex: 0
  text: 我们相信你……\|\n[8]。\aub

