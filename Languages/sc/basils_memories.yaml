message_125:
  text: 衣柜……<br>不过，如今变成了放旧玩具和糖果的地方。


message_126:
  text: 一盏台灯。<br>\!玛里总是失眠，所以会在睡前读书。<br>\!我常常在她入睡后为她关掉台灯。


message_127:
  text: 爸爸的旧电脑。<br>\!他买了台工作用的笔记本电脑后，就把这台电脑给了我们。


message_128:
