  faceset: MainCharacters_DreamWorld
  faceindex: 35
  text: \n<赫克托尔>我已经成家了。

#[HECTOR JR. hops out of his hole.]

message_3:
  faceset: MainCharacters_DreamWorld
  faceindex: 35
  text: \n<赫克托尔>\Com[2]等等！\!\c[13]小赫克托尔\c[0]！\!你在做什么？\!<br>……\!你是说你想加入他们吗？\!<br>你说比起留在这里，石生还有更多值得一看之事？

message_4:
  faceset: MainCharacters_DreamWorld
  faceindex: 35
  text: \n<赫克托尔>哦，\c[13]小赫克托尔\c[0]……\!我……\!我完全理解你的心情……\!<br>我虽然已经是块老石头了，但也曾有过纵情享乐的青春啊。\!<br>祝你们一同留下令人难忘的冒险回忆！

message_5:
  faceset: MainCharacters_DreamWorld
  faceindex: 35
  text: \n<赫克托尔>去吧，加入他吧，\c[13]小赫克托尔\c[0]……\!到他的口袋里去吧！

message_6:
  text: 你获得了\c[13]小赫克托尔\c[0]。

message_7:
  faceset: MainCharacters_DreamWorld
  faceindex: 35
  text: \n<赫克托尔>对……\!就是那样。\!<br>呜呜……\!看来我们就此分别了。\!<br>你一直没有放弃找我，谢谢你，凯。

message_8:
  faceset: MainCharacters_DreamWorld
  faceindex: 35
  text: \n<赫克托尔>\c[13]小赫克托尔\c[0]……\!你要乖乖听话，好吗？\!<br>不要忘了你的家人！\!我们永远在这里支持你。

message_9:
  faceset: MainCharacters_DreamWorld
  faceindex: 35
  text: \n<赫克托尔>希望我们下次见到你的时候，你已经长成了一块出色的石头！

message_10:
  faceset: MainCharacters_DreamWorld
  faceindex: 17     #replace
  text: \kel别担心，赫克托尔！\!<br>我一定会好好照顾\c[13]小赫克托尔\c[0]的！

message_11:
