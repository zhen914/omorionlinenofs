message_18:
  text: 你找到了\c[13]赫克托尔\c[0]。

message_0:
  faceset: MainCharacters_DreamWorld
  faceindex: 23
  text: \kel哦！\!\c[13]赫克托尔\c[0]！\!真的是你吗？\!真的是你！\!<br>快过来，\c[13]赫克托尔\c[0]！快到我的口袋里来！\!<br>就像以前的美好时光一样！

message_1:
  faceset: MainCharacters_DreamWorld
  faceindex: 35
  text: \n<赫克托尔>……\!啊……\!凯……\!我的老朋友……\!太对不起了。\!时过境迁，恐怕我现在已经不能陪伴你了。\!你看……

