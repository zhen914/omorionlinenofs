# ===================STRANGER 1================
#OLIVE BEANIE, by bus stop

message_1:
  text: \n<橄榄绿毛线帽>唔……\!看来今天的公交车晚点了。

message_2:
  text: \n<橄榄绿毛线帽>也可能不是车晚点，是我人晚到了……

message_3:
  text: \n<橄榄绿毛线帽>天呐……\!我不会又错过公交车了吧。

message_4:
  text: \n<橄榄绿毛线帽>小时候，我家里人就经常带我来这个公园玩。\!<br>我记得公园中间有一个湖，里面还立着一座雕像……\!<br>可是那个湖好像不见了。

