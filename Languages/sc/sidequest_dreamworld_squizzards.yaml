#Talk to Seacow Farmer (Jim):

message_0:
  text: \n<海牛牧场主>你好啊，伙计。\!这附近大家都叫我海牛农夫，但你也可以直接叫我吉姆。

message_1:
  text: \n<农夫吉姆>我这牧场是家族产业，已经传了好几代了，\.但这片地方的墨鱼巫贼泛滥成灾，打理起来真不容易！

message_2:
  text: \n<农夫吉姆>不开玩笑，有这群该死的墨鱼巫贼在，牧场还能开的下去已经是奇迹了。

message_3:
  text: \n<农夫吉姆>如果有人能帮我解决这些该死的墨鱼巫贼就好了……\!<br>要我给多少都行啊！

message_4:
  text: \n<农夫吉姆>嘿，你们猜怎么着！我刚刚想到了一个好主意！

message_5:
  text: \n<农夫吉姆>你们要是不介意去帮我解决掉那些又臭又滑的墨鱼巫贼的话，那我愿意出点蚌币雇佣你们。\!我知道虽然钱不多，但这已经是我的全部家当了！

message_6:
  text: \n<农夫吉姆>有这些该死的墨鱼巫贼在附近游荡，我真是一刻不得安宁！

#Talk to Seacow Farmer (Jim) after defeating [X] Squizzards:

message_7:
  text: \n<农夫吉姆>嘿，大家！\!我注意到最近周围惹麻烦的墨鱼巫贼变少了。\!<br>你们这帮小孩干得不错嘛！

message_8:
  text: \n<农夫吉姆>来，这是给你们的蚌币……\!<br>去给自己买点好东西吧。<br>阿——嚏！

