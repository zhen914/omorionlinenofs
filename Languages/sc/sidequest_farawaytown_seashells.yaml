message_27:
  text: \n<蓝发女孩>\com[2]然后……好了！\!终于做完了！

message_28:
  text: \n<蓝发女孩>谢谢你为我收集了那么多可爱的\c[4]海贝\c[0]！\!<br>来，我给你做了这个。

message_29:
  text: \n<蓝发女孩>我要离开岛上的寄宿学校的时候，我的朋友也给我做过一个……\!<br>所以我想让别人也体验一下这种心情！

