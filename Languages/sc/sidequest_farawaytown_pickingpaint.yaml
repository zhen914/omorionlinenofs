# Sidequest: Picking Paint
# =========================================================================================

#Talk to Sean or Karen:

message_1:
  text: \n<双马尾女生>经过这么长时间，我们总算住到一起了！\!<br>这多让人兴奋啊，你说是不是呀，肖恩？

message_2:
  text: \n<格子衫男生>是啊……\!这就是我们余生的开端了！

message_3:
  text: \n<格子衫男生>是时候来做出我们的第一个重大决定了……\!<br>我们应该把房子的墙粉刷成什么颜色？

message_4:
  text: \n<双马尾女生>嗯……\!我觉得什么颜色都可以！\!所有颜色我都喜欢！\!<br>你有什么想法呢，肖恩？

message_5:
  text: \n<格子衫男生>我也觉得都可以……\!别太在意我！\!<br>卡伦，你可以随便选的！\!你喜欢什么颜色？

message_6:
  text: \n<双马尾女生>噢，肖恩！\!你也太无私了！\!墙的颜色又不一定非要我来选！<br>\!只要能和你在一起，其他一切对我来说都无所谓！

message_7:
  text: \n<格子衫男生>……\!卡伦……\!<br>要是再谦让下去，我们就永远解决不了这个问题啦……

message_8:
  text: \n<双马尾女生>嗯……\!你说得对……\!<br>不如我们把眼睛闭上，盲选一个颜色？

message_9:
  text: \n<格子衫男生>噢，好主意！\!<br>这样一来结果就是不偏不倚的啦！\!<br>就这么干吧！

message_10:
  text: \n<双马尾女生>好哦，听起来真不错！

message_11:
  text: \n<格子衫男生>卡伦，闭上你的眼睛……

message_12:
  text: \n<双马尾女生>等、等等！\!等一下！\!没关系的！\!<br>应该让你来选才对，肖恩……\!我坚持让你来选！

message_13:
  text: \n<格子衫男生>不，卡伦……\!当然该让你来选！\!<br>万一我选了你不喜欢的颜色该怎么办？

message_14:
  text: \n<格子衫男生>……

message_15:
  text: \n<双马尾女生>噢……\!我们还是毫无进展呢，对不对？\!嘿嘿……

message_16:
  text: \n<双马尾女生>我有主意了！\!找个陌生人来帮我们吧！

message_17:
  text: \n<双马尾女生>嘿，就是你！\!请问你愿意花一点时间帮帮我们吗？\!<br>请过来这里，挑一个色样吧……\!<br>只要是完全随机选择的就好！

message_18:
  text: 你闭上了眼睛。

message_19:
  text: 你选了一份印着花卉的墙纸样本。

message_20:
  text: \n<格子衫男生>嗯？\!油漆区怎么会有墙纸呢？\!<br>嗯……\!一定是放错地方了……

message_21:
  text: \n<格子衫男生>好吧……\!我确实没料到这样的结果，但我有点喜欢它……\!<br>卡伦，你怎么看？

message_22:
  text: \n<双马尾女生>感觉墙纸挺不错的！\!<br>我觉得选它就好啦！\!就这样吧！

message_23:
  text: \n<双马尾女生>太谢谢你的帮助了！\!<br>我们都住在这附近，但我们最近搬到一栋全新的房子里去了……

message_24:
  text: \n<双马尾女生>就是那栋黄屋顶的房子，在靠近\c[11]教堂\c[0]的街上！

message_25:
  text: \n<双马尾女生>我们想在两天后开一场乔迁聚会。\!要是你能来的话就再好不过啦！

