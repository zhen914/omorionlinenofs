#SECRET LAKE CUTSCENE - DAY 3 AFTER GETTING AUBREY:

#Intro
message_1:
  faceset: MainCharacters_Faraway
  faceindex: 17
  text: \kel所以，这里就是你跟新朋友的秘密基地咯？

message_2:
  faceset: MainCharacters_Faraway
  faceindex: 0
  text: \aub没错……怎么了？

message_3:
  faceset: MainCharacters_Faraway
  faceindex: 16
  text: \kel呃……\!没什么啦，我也不能怪你什么……

#Kel walks up 1 step

message_4:
  faceset: MainCharacters_Faraway
  faceindex: 14
  text: \kel毕竟，这个地方确实挺不错的……

#*KEL walks to lake*

message_5:
  faceset: MainCharacters_Faraway
  faceindex: 17
  text: \kel我记得以前我们还一起在这里游过泳呢！\!<br>不过湖水好像比以前要浑浊得多……

message_6:
  faceset: MainCharacters_Faraway
  faceindex: 11
  text: \aub明明就跟以前没区别嘛……\!只是你的要求变高了而已。

message_7:
  faceset: MainCharacters_Faraway
  faceindex: 15
  text: \kel嘿嘿……有道理，有道理。\!<br>那个……后来我们就没有再来这里游泳，是为什么来着？

message_8:
  faceset: MainCharacters_Faraway
  faceindex: 27
  text: \aub你忘了吗？\!有一次，\n[8] 差点淹死在这，<br>之后玛里就再也不想来这个地方了……

#*KEL jumps*

message_9:
  faceset: MainCharacters_Faraway
  faceindex: 20
  text: \kel噢，对耶，我完全忘了这回事！

#*HERO walks to lake*

message_10:
  faceset: MainCharacters_Faraway
  faceindex: 31
  text: \her我跟凯以前很喜欢从那个雕像上花式跳水。<br>有一次呢，我们把 \n[8] 带上去，让他也试一试……\!<br>但他整个人都僵住了，然后一不小心就掉进了湖里。

#*HERO turns to player*

message_11:
  faceset: MainCharacters_Faraway
  faceindex: 34
  text: \her你还记得吗，\n[8]？\!事情发生得太快了，我们都没反应过来……

message_12:
  faceset: MainCharacters_Faraway
  faceindex: 34
  text: \her虽然当时我们都在湖里，但是救你的却不是我们。

#*KEL turns to PLAYER*

message_13:
  faceset: MainCharacters_Faraway
  faceindex: 17
  text: \kel嗯，是玛里把你给救上来的……\!<br>我们都还没反应过来的时候，她已经跳下去了。

#*AUBREY walks to front of pier*

message_14:
  faceset: MainCharacters_Faraway
  faceindex: 27
  text: \aub我永远也忘不了她把你从湖里抱起来的那一刻。\!等你好不容易睁开了眼睛，她整个人就扑在了你身上，一下子哭了起来。

message_15:
  faceset: MainCharacters_Faraway
  faceindex: 2
  text: \aub……\!我以前从没见过她这种样子……
#*HERO walks right in front of PLAYER*

message_16:
  faceset: MainCharacters_Faraway
  faceindex: 31
  text: \her\n[8]，玛里真的很爱你。\!你知道的，对吧？


