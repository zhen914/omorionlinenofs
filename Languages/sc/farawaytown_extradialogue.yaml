message_21:
  text: 凯一直都陪在你身边。\!<br>虽然有时候他神经有点大条，但你知道他其实是个很善良的人。

message_22:
  text: 他最大的心愿就是希望身边的人都开开心心的。\!你心情低落的时候，他总是能让你开心起来。他是你值得依靠的好朋友。

message_23:
  text: 你会很想他的。

#1st talk
#message_24:
#      text: Loud, angry, violent...\! AUBREY has changed a lot...\!<br>But, she still hardly makes a noise when she sleeps.

#2nd talk
message_25:
  text: 奥布里总是有什么说什么，从来不会掩饰自己的情绪。\!<br>尽管她嘴上不愿承认自己关心其他人，<br>但是从她的行动也能看得出来，她其实比谁都在乎大家。

message_26:
  text: 在过去的几年里，她变了，变得让你有点难以理解……\!<br>但是不管怎么样，她总是在尽最大努力去做正确的事情。<br>唯有这点不用怀疑。

message_27:
  text: 你会很想她的。

#1st talk
#message_28:
#      text: HERO looks peaceful...\! but you can't help but worry.\!<br>For a moment, you wonder what his life would have been like if MARI was still there.

#2nd talk
message_29:
  text: 英雄永远是你最坚实的后盾。\!<br>他聪明、能干，又有爱心，习惯性把别人放在第一位。

message_30:
  text: 就算你犯了错，他也愿意随时帮你。

message_31:
  text: 你会很想他的。


