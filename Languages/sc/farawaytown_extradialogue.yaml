message_35:
  faceset: MainCharacters_Faraway
  faceindex: 22
  text: \kel\n[8]……\!呃……\!\n[8]……？

message_36:
  faceset: MainCharacters_Faraway
  faceindex: 0
  text: \aub喂，你还好吗？\!你已经神游五分钟咯……

message_37:
  faceset: MainCharacters_Faraway
  faceindex: 38
  text: \her哈哈……\!你在那呆呆地想什么呢，\n[8]？

message_38:
  faceset: MainCharacters_Faraway
  faceindex: 30
  text: \her你刚刚的表情……\!看起来真的又轻松又平和。

