message_110:
  faceset: MainCharacter_Basil
  faceindex: 2
  text: \basOMORI，等一下……我们是要去我家啦！\! <br>从游乐场南边的路走过去就到了。

message_111:
  faceset: MainCharacter_Basil
  faceindex: 1
  text: \bas之前我刚刚种下了一些花草，想给大家看一看。\!<br>来吧！它们都很可爱呢！

