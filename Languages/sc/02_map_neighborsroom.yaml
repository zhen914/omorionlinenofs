message_1:
  faceset: MainCharacters_DreamWorld
  faceindex: 18
  text: \kel\c[13]赫克托尔\c[0]真是有史以来最酷的宠物石头啦！

message_2:
  text: 你必须与朋友们一起离开。

message_3:
  text: 一只眼睛从柜子里盯着你。

message_4:
  text: 电视上放着一部电影。\!<br>四个男孩在铁路轨道上走着。

message_5:
  text: 一张熟悉的人的照片。

message_6:
  text: 一个松软的枕头，形状是一个女孩子的头。

message_7:
  text: \n<蛇>\sinv[1]嘶嘶嘶嘶嘶嘶嘶……？\sinv[0]\!（正在等待某件事情的发生吗？）

message_8:
  text: 一个猫形的洞。

message_9:
  text: 你感觉到门背后有某个东西的存在。\!<br>要看一眼锁孔吗？

message_10:
  text: 一份包装精美的礼物。

message_11:
  text: 一台搅拌机。

message_12:
  text: 盘子上有一颗豆子。

message_13:
  text: 你想做烤面包吗？

message_14:
  text: 你烤了面包。

message_15:
  text: 一个棒球和一根棒球棍。

message_16:
  text: 一根触手伸出了地面。


#- Omori's CUT Tag Skill

message_17:
  faceset: MainCharacter_Basil
  faceindex: 2
  text: \bas嗯？路被枝条给挡住了……\!<br>它们怎么会长在这儿？

