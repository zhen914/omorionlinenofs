  faceindex: 1
  text: \aub别担心，贝瑟尔！\!<br>我敢说呀，OMORI 轻而易举就能\c[1]切\c[0]出一条路来！

message_19:
  faceset: MainCharacters_DreamWorld
  faceindex: 3
  text: \aubOMORI！加油！\!你可以做到的！

message_30:
  faceset: MainCharacters_DreamWorld
