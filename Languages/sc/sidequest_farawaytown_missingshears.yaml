message_8:
  text: \n<戴红眼镜的女士>你们想的话，随时都可以来我家玩！\!<br>一直都欢迎你们。

#Examine KIM's House Door at Sunset/Cutscene: Get out of here!

message_9:
  text: \n<戴红眼镜的女士>哦，你们好！你们这两张小脸蛋我永远不会忘掉的。\!<br>就是你们两个小孩帮我找到了我的\c[4]园艺剪\c[0]！

message_10:
  text: \n<戴红眼镜的女士>我现在正要和我家孩子一起吃晚饭呢。\!<br>要不要一起吃？

message_11:
  text: \kim\Com[2]什，什么鬼？！\!\Com[2]为什么凯和 \n[8] 站在我家门口？！\!<br>\Com[2]你们两个站在我家门前干什么？！？！

message_12:
