message_1:
  text: \n<戴红眼镜的女士>我跟你讲个事……\!有一天，我在\c[11]修它家居店\c[0]用辛苦挣来的钱买了东西，然后就在我走回家的路上……

message_2:
  text: \n<戴红眼镜的女士>我低头一看……\!嗨哟，听好了……

message_3:
  text: \n<戴红眼镜的女士>我全新的\c[4]园艺剪\c[0]不见了！\!没错，是真的……\!<br>我全新的\c[4]园艺剪\c[0]把我的塑料袋捅了个洞！

message_4:
  text: \n<戴红眼镜的女士>\Com[2]哎呀，我那个时候真的感觉自己超蠢！

message_5:
  text: \n<戴红眼镜的女士>你能帮我找到园艺剪吗？\!<br>应该就在这附近。

#Examine Gardening Shears

message_6:
  text: 你找到了\c[4]园艺剪\c[0]。

#Talk to Kim's Mom with Gardening SHEARS

message_7:
