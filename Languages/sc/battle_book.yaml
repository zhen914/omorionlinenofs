message_201:
  text: 你想详细了解哪种连携技？


message_35:
  text: 概览


message_36:
  text: 连携技是伙伴们在常规攻击后，可以额外进行的行动。


message_37:
  text: 要使用连携技，请在攻击后按下相应按钮，选择你想使用的技能。


message_38:
  text: 能量


message_39:
  text: 能量由伙伴们共用。


message_40:
  text: 使用连携技会耗费3点能量，而释放能量则会消耗10点。


message_41:
  text: 战斗开始时会有3点能量，每当有敌人对伙伴造成伤害，就能获得1点能量。


