message_76:
  text: 武器


message_77:
  text: 武器能提升使用者的攻击。\!<br>伙伴们只能装备自己的专属武器。


message_78:
  text: 护身符


message_79:
  text: 护身符不限制使用者。\!<br>大部分护符会带来属性增益，但某些护符会有特殊效果。


