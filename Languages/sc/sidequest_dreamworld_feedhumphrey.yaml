  faceset: MainCharacters_DreamWorld
  faceindex: 46     #replace
  text: \her鲨赞先生……

message_18:
  text: \jaw呵……\!这样一来，一切都安排好了。\!<br>现在只有……\!最后一件事要做了。

message_19:
