message_345:
  text: \n<稻草扔先生>很有趣对吧？\!改天再来玩吧！


message_346:
  text: \n<稻草扔先生>你可以停下了。


message_347:
  text: \n<稻草扔先生>已经开始有些痛了……


message_348:
  text: \n<稻草扔先生>求求你……停下……


message_349:
  text: \n<稻草扔先生>……


message_350:
  text: \n<稻草扔先生>如果你还不停手，我就要向当局举报你了。


message_351:
  text: \n<稻草扔先生>请你停手吧……\!我都在好声好气地求你了。


message_352:
  text: \n<稻草扔先生>停手。\!我说，现在就停手！


message_353:
  text: \n<稻草扔先生>哼……\!看来，不管我说什么你都不会听了。


message_354:
  text: \n<稻草扔先生>唉……\!以前还有人肯听我说话的……\!<br>你们知道吗……在高中的时候，所有人都因为我没有双腿而取笑我。


message_355:
  text: \n<稻草扔先生>他们总是会说什么……\!<br>“哦，快看！是稻草扔，和往常一样站在同样的地方！<br>\!我们用他来打靶练习吧！”


message_356:
  text: \n<稻草扔先生>\sinv[1]噢噢噢噢……\sinv[0]\!那些小孩儿可真坏啊……甚至可以说是歹毒了……


message_357:
  text: \n<稻草扔先生>呵呵……\!而你，只不过是朝我不停扔球罢了！\!<br>我有什么好抱怨的呢？\!<br>和我以前经历过的根本无法相提并论。


message_358:
  text: \n<稻草扔先生>一开始都是小打小闹，可他们越来越大胆。<br>\!从扔\c[5]橡皮筋\c[0]……变成扔\c[13]橡胶球\c[0]……\!再到有个小孩直接朝我扔桌子。


message_359:
  text: \n<稻草扔先生>对……\!你没听错……\!那可是一整张桌子，直接砸到我脑门上！<br>\!当时我经常劝自己……如果那样我都能撑过去，<br>我这辈子还有什么好怕的呢？


message_360:
  text: \n<稻草扔先生>话说回来啊……\!如果我有手的话……我们就可以玩抛接球了。


message_361:
  text: \n<稻草扔先生>来，朝我扔球吧。\!我试试能不能接住。


message_362:
  text: \n<稻草扔先生>可恶……\!球好像从我的指缝穿过去了……\!哈哈……\! <br>别担心……\!我下次会接住的。


message_363:
  text: \n<稻草扔先生>哦！我差点就接住了！\!真的就差一点点……你看到了吗？\!<br>来吧……再试一次。


message_364:
  text: \n<稻草扔先生>哈哈……\!啊，伙计们……真有意思……


message_365:
  text: \n<稻草扔先生>我在想……我会不会其实……连真正的胳膊都没有呢？\!嗯，我很好奇……


message_366:
  text: \n<稻草扔先生>唉……\!要是我能动就好了……


message_367:
  text: \n<稻草扔先生>我可以环游世界……\!与我的爱人找个地方安顿下来……\!然后组建家庭……


message_368:
  text: \n<稻草扔先生>不行……\!这么肆无忌惮地去幻想的话，会很危险的。\!<br>我为什么会被困在这里？\!<br>我难道不值得更好的生活吗？


message_369:
  text: \n<稻草扔先生>为什么命运如此残酷？我到底做错了什么？\!<br>这不公平……\!我讨厌这一切……


message_370:
  text: \n<稻草扔先生>啊……这种感觉是什么？\!我好像在哭。\!我真的在哭吗？\!<br>可是，我没有泪腺，所以我不知道。\!<br>唉……\!把我刚刚说的都忘了吧，好吗？


