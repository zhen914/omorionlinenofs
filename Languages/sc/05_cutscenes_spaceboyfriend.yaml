  faceset: MainCharacters_DreamWorld
  faceindex: 10
  text: 等等！你要去哪里？我们得帮帮他呀！\!<br>失去重要的事物该有多难受，你又不是不知道。\aub

message_75:
  faceset: MainCharacters_DreamWorld
  faceindex: 30
