# =========================================================================================

#Talk to Old Lady
message_0:
  text: \n<老妇人>你们好啊，年轻人们！\!不知道你们有没有注意过脚下的地面，<br>不过这镇上还真是有不少\c[4]垃圾\c[0]啊。

message_1:
  text: \n<老妇人>如果你们看到垃圾的话，能不能拿过来给我，我好把它们好好处理掉？

message_2:
  text: \n<老妇人>来嘛，年轻人！\!<br>人人付出一点点，一起来帮助世界嘛！

#Give trash
message_5:
  text: \n<老妇人>你们好啊，年轻人们！\!我看你们带着\c[4]垃圾\c[0]来了嘛！\!<br>谢谢啊，我一定会好好处理掉它们的！

#Talk to Old Lady after picking up some Trash:
message_6:
  text: \n<老妇人>感觉镇子最近干净了不少啊……\!<br>想到这里，我就能睡得更安稳一点了！

#Talk to Old Lady after picking up all Trash:

message_7:
  text: \n<老妇人>\SINV[1]嗯……\!啊……\!你们闻到这清新的空气了吗？

message_8:
  text: \n<老妇人>自从你们两个年轻人开始帮我捡\c[4]垃圾\c[0]之后，镇子变得干净多了！\!<br>真是感激不尽……

message_9:
  text: \n<老妇人>哦！我想起来了……\!我昨天在捡\c[4]垃圾\c[0]的时候正好发现了这个！\!<br>请收下吧，以表我的感激之情！

message_10:
  text: 你获得了\c[4]空灵的 CD\c[0]。

message_11:
  text: \n<老妇人>\SINV[1]嗯……\!啊……\!闻闻这清新的空气呀！

message_12:
  text: 你获得了\c[4]垃圾\c[0]？

