#Ponytail Cashier 1
message_30:
  text: \n<异家超市的收银员>现在市面上有太多种玉米粉蒸肉了。\!<br>我才不需要那么多花里胡哨的。我吃罐头装的就好了！

#Ribbon Cashier 2
message_31:
  text: \n<异家超市的收银员>在我看来，食物不过是酱料的载体罢了。

#Glasses Cashier 3
message_32:
  text: \n<异家超市的收银员>如果你压力很大，那我推荐你喝点茶。\!伯爵茶和洋甘菊茶都很不错啦，但我还是最喜欢珍珠奶茶！

#Tall Cashier 4
message_33:
  text: \n<异家超市的收银员>我对食物并不感冒，但工作就是工作嘛。\!不过，我还蛮喜欢吃炸鸡块的。

#Cashier 5
message_34:
  text: \n<异家超市的收银员>我爱大葱！\!<br>它们又美味又营养！


