            #Bakery

#Intro
message_7:
  text: \n<焙客先生>欢迎光临我们的家庭烘焙坊！请问要来点什么？
#Purchase
message_8:
  text: \n<焙客先生>选得好！我马上帮您装起来！
#Insufficient Funds
message_9:
  text: \n<焙客先生>您的钱不够买我们美味的烘焙糕点哦！
#item buying prompt
message_80:
  text: \n<焙客先生>好的！一共是 $<SHOPTOTAL>.00。\.\^。
#max item message
message_81:
  text: \n<焙客先生>看来您拿不了这么多了。\.\^
#on item list buy ok
message_82:
  text: \n<焙客先生>您想买多少个？\.\^
#item selling ok
message_83:
  text: \n<焙客先生>噢，您想卖东西给我们吗？
#item selling prompt
message_84:
  text: \n<焙客先生>一共是 $<SHOPTOTAL>.00。\.\^。
#item selling cancel prompt
message_85:
  text: \n<焙客先生>谢谢惠顾。欢迎下次光临！
#item buying cancel
message_86:
  text: \n<焙客先生>噢，您改主意了？

message_10:
  text: \n<焙客女士>哎呀，你们好呀，孩子们！\!我家小孩也和你们差不多大呢。\!<br>他老是和自己那群爱惹事的朋友鬼混，一直戴着那顶可怕的假发……

message_11:
  text: \n<焙客女士>他应该和他哥哥姐姐一样更有责任心一点！

message_12:
  text: \n<焙客女士>自从我妈漂洋过海来这里定居之后，我家面包店已经传了四代人了！

message_13:
  text: \n<焙客女士>我希望有一天我家孩子也能接手面包店，把传统延续下去……\!<br>这是我和我丈夫最大的心愿呐！

            #Candy Shop

#Intro
message_14:
  text: \n<唐果小姐>嗨嗨！是我！\!开开心心，元气满满的唐果小姐哦！<br>您今天想买点什么呢？笑笑，笑笑！
