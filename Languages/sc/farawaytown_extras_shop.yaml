            #Supermarket

#Intro
message_1:
  text: \n<异家超市的女士>哈喽！\!喺咪想买条超级好食嘅\c[3]鱼\c[0]番屋企食呢！\!实喺啦！

#Purchase
message_2:
  text: \n<异家超市的女士>OK！\!多谢帮衬喇，细路哥！

message_3:
  text: \n<异家超市的女士>哈喽！\!喺咪想买条\c[3]鱼\c[0]番屋企食呢！\!实喺啦！

