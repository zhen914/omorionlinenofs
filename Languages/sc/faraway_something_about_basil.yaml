message_47:
  faceset: MainCharacters_Faraway
  faceindex: 0
  text: \aub……

message_48:
  faceset: MainCharacters_Faraway
  faceindex: 27
  text: \aub我们晚点应该去贝瑟尔家一趟，看看他到家了没有。

message_49:
  faceset: MainCharacters_Faraway
  faceindex: 2
  text: \aub我觉得我应该向他道歉……\!而且……\!我现在觉得……\!<br>现在最需要我们大家的人，其实是他才对。

