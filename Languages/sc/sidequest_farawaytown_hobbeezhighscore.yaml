#Examine Hobbeez Arcade Machine (First Time)

message_1:
  text: \n<店长>哟！我发现你一直盯着那款电子游戏看啊！\!<br>那款游戏叫《太空男孩船长的太空冒险》。

message_2:
  text: \n<店长>它几年前更受欢迎，但时至今日依然有活跃的竞技玩家。

message_3:
  text: \n<店长>来自镇上各处的人都会前来挑战，但你要知道，至今为止的最高分记录保持者还是我！嘿嘿……\!<br>你要是能超过这个记录，我就给你点好东西。

#Exit game after beating PEDRO's score

message_4:
  text: \n<店长>哎呀，真是出人意料……\!你还真的超过了我的记录！\!<br>看来我要给新生代让位了啊，嘿嘿……

message_5:
  text: \n<店长>来，按照约定，给你奖励！\!我只会把这个送给我真心觉得超级酷的人哦。

message_6:
  text: 你获得了\c[13]酷酷眼镜\c[0]！

