#Talk to Summer MOLE
message_0:
  text: \n<夏季鼹鼠>啊，夏季……\!沙子……\!阳光……\!海滩……\!波浪……\!<br>更不要说……暑假！

message_1:
  text: \n<夏季鼹鼠>终于啊，到了休息和放松的时间……<br>这才是人生的意义所在啊！

message_2:
  text: \n<夏季鼹鼠>夏季是最好的季节！你同意吗？

# [Nod/Shake]
#[Nod]
message_3:
  text: \n<夏季鼹鼠>太对了，兄弟！夏季就是最棒的！我们意见相同真是令人激动！\!<br>来，送你一份礼物……好好珍惜！

message_4:
  text: 你获得了\c[13]防晒霜\c[0]。

#[Shake]
message_5:
  text: \n<夏季鼹鼠>哦，呸！

#Talk to Spring MOLE
message_6:
  text: \n<春季鼹鼠>啊，春季……\!春季美丽芬芳！\!春季令人欢欣！\!春季生机盎然！\!春季令万事万物焕然一新！

message_7:
  text: \n<春季鼹鼠>春季是最好的季节！你同意吗？

# [Nod/Shake]
#[Nod]
message_8:
  text: \n<春季鼹鼠>没错，没错！春季是最棒的！你同意我真是太开心了！\!<br>来，送你一份礼物……请好好享受！

message_9:
  text: 你获得了\c[13]洒水壶\c[0]。

#[Shake]
message_10:
  text: \n<春季鼹鼠>哦，呸你！


#Talk to Fall MOLE
message_11:
  text: \n<秋季鼹鼠>秋季……\!秋季的落叶……\!温暖的大衣……\!肉桂的香气……\!蜷缩身体，沉浸于书中时间的最佳时节……\!万圣节和感恩节触手可及……\!怎么会有人不热爱秋季呢！

message_12:
  text: \n<秋季鼹鼠>秋季是最好的季节！你同意吗？

# [Nod/Shake]
#[Nod]
message_13:
  text: \n<秋季鼹鼠>我也赞成！秋季是最好的季节！你同意我真是太高兴了！\!来，我送你一份礼物……希望能为你派上用场！

message_14:
  text: 你获得了\c[13]钉耙\c[0]。

#[Shake]
message_15:
  text: \n<秋季鼹鼠>好吧，那我同意你不同意我的意见。

#Talk to WINTER MOLE
message_16:
  text: \n<冬季鼹鼠>啊，冬季。\!也许窗外大雪纷飞，然而冬季正是亲朋好友齐聚一堂之时！

message_17:
  text: \n<冬季鼹鼠>一家人围在温暖的火边……\!分享故事……\!啜饮热可可……\!<br>最重要的是……这是一年到头来难得的小憩之时！

message_18:
  text: \n<冬季鼹鼠>冬季是最好的季节！你同意吗？

# [Nod/Shake]
#[Nod]
message_19:
  text: \n<冬季鼹鼠>确实！冬季是最棒的季节！你同意我，让我无限欢欣！\!请收下这份心意。\!毕竟，冬季正是赠送礼物的季节！

message_20:
  text: 你获得了\c[13]围巾\c[0]。

#[Shake]
message_21:
  text: \n<冬季鼹鼠>噢……\!你这样说可不会给我带来快乐……

