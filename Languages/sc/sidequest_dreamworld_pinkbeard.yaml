#Talk to Pinkbeard

message_0:
  text: \n<粉胡子>\Com[2]呸！那个臭小子又跑到哪里去了？\!<br>我早就警告过他，那个叫甜心的丫头只会带来麻烦！

message_1:
  text: \n<粉胡子>你看到我儿子了吗？\!<br>他叫太空男孩船长，但我不太确定他现在自称是啥……\!<br>这个呆瓜一直有点神神经经的……

message_100:
  text: \n<太空海盗长官>呼……\!呼……\!呼……

message_101:
  text: \n<粉胡子>太空海盗长官！我最信任的顾问！\!<br>怎么样？\!你找到他了吗？

message_102:
  text: \n<太空海盗长官>情况不太妙，船长……\!他这次可能是真的一去不回了……\!<br>但……\!我找到了这些。

message_103:
  text: \n<粉胡子>嗯？这是什么？

message_104:
  text: \n<粉胡子>\com[2]\c[4]电池\c[0]？\!我叫你去找我儿子……\!<br>\quake[1]结果你给我拿来\c[4]电池\c[0]？！\quake[0]

message_105:
  text: \n<粉胡子>这可不会帮我找到太空男孩船长啊！

message_106:
  text: \n<粉胡子>嗯……\!难道会吗？

message_107:
  text: \n<太空海盗长官>呼……\!抱歉，船长。\!我会继续找的！<br>\!\}就算这小子时常闯祸……

message_108:
  text: 你获得了\c[4]电池\c[0]！

