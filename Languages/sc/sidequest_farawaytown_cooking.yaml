  faceset: MainCharacters_Faraway
  faceindex: 37
  text: \her哈啊？\!让、让我来？

message_9:
  text: \n<双马尾女生>噢，谢谢你！\!拜托了……请进来！

#Talk to KAREN inside

message_10:
  text: \n<双马尾女生>真抱歉这样麻烦你……\!<br>我还是第一次给这么多人做饭，所以我有点紧张……

message_11:
  faceset: MainCharacters_Faraway
  faceindex: 13
  text: \kel别担心。\!我们会帮你的！对吧，朋友们？\! \sinv[1]对吧？\sinv[0]

message_12:
  faceset: MainCharacters_Faraway
  faceindex: 38
  text: \her噢……那，好吧……\!开工吧，大伙儿。\!<br>我会给你们都安排上活计的！

message_13:
  faceset: MainCharacters_Faraway
  faceindex: 5
  text: \aub哈？等、等一下……我也要吗？！

message_14:
  faceset: MainCharacters_Faraway
  faceindex: 38
  text: \her是啊，当然了！\!我们还小的时候，不总是一起做饭的吗，对吧？

message_15:
  text: \n<双马尾女生>太感谢你们了！食材请你们随便用！\!虽然，我这儿也没多少就是了……

message_16:
  faceset: MainCharacters_Faraway
  faceindex: 30
