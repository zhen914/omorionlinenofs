message_6:
  text: \n<双马尾女生>其实呢……\!嗯……\!有没有可能，你们几位正好会做饭呢？\!<br>我可能在做晚饭的过程中需要一些帮助……

message_7:
  faceset: MainCharacters_Faraway
  faceindex: 14
  text: \kel你需要有人帮忙做饭？\!哎呀，那你今天真走运！<br>\!我哥哥英雄是个很棒的厨师哦！\!<br>他肯定立马就能煮出一些东西来的！嘿嘿……

