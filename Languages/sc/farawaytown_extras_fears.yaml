message_1:
  text: \n<某个东西>\fn<OMORI_GAME>噢……弟弟……\!你……你很害怕。\!<br>请……让我来照顾你……

message_2:
  text: \n<某个东西>\fn<OMORI_GAME>我看得出……\!你眼中的神色已经透露了……\!<br>你很累。\!请……让我来照顾你……

message_3:
  text: \n<某个东西>\fn<OMORI_GAME>弟弟……\!求求你，看看我……\!我很担心你……\!<br>你双眼肿胀，手指伤痕累累……\!<br>让我来照顾你吧……

message_4:
  text: \n<某个东西>\fn<OMORI_GAME>哦，弟弟……\!请不要抵抗……\!我为你做了那么多……\!你还不相信我吗？\!求求你……让我照顾你……

message_5:
  text: \n<某个东西>\fn<OMORI_GAME>亲爱的弟弟……\!你……你很困惑……\!你为什么要拒绝我的帮助？\!<br>我一直都会为你着想的……\!你知道的，不是吗？\!<br>求求你……\!让我来照顾你……


message_6:
  text: \n<某个东西>\fn<OMORI_GAME>对不起……亲爱的弟弟……\!我必须这么做……\!<br>你的眼中……盛满了泪……而你的手指……\痛苦地颤抖着。\!<br>别担心，弟弟。\!我会照顾你的……

message_7:
  text: \n<某个东西>\fn<OMORI_GAME>亲爱的弟弟。\!好好休息吧……\!<br>闭上双眼……千万，千万不要动……

