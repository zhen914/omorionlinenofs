#Talk to Cris's Mom / Cutscene: My Pie!
message_1:
  text: \n<标准美式母亲>啊，这不是凯和 \n[8] 吗！\! <br>我已经有段时间没见到你们了。\! <br>希望你们一切都好！

message_2:
  text: \n<标准美式母亲>天哪，凯，你已经长那么高了！\!<br>你都比我高了一个头了！

message_3:
  text: \n<标准美式母亲>你妈妈跟我讲过你生长期窜得很高的事情，但亲眼见到果然还是不一样。

message_4:
  text: \n<标准美式母亲>我记得之前我还能拍拍你的头呢！\!<br>哦吼吼……\!你真是个小捣蛋鬼。

#Oven burning

message_5:
  text: \n<标准美式母亲>哦不，我忘记我还在做馅饼了！

#Cris's Mom gets pie out of oven and sets it on table.

message_6:
  text: \n<标准美式母亲>呼……\!真是太险了。\!遗憾的是有一点烤焦了……\!<br>说实话，满分十分，这个馅饼最多拿个8分，<br>不过我保证它应该还挺好吃的！

message_7:
  text: \n<标准美式母亲>哎呀，不要我说什么你们就信了呀。\!<br>快来亲自尝尝看吧！

message_8:
  text: 你获得了\c[3]馅饼\c[0]！

