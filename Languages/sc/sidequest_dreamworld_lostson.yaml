#Talk to Mr DUCKIE

message_0:
  text: \n<鸭鸭先生>不好意思打扰了，但你有没有在哪里看到我的儿子啊？<br>\!我们就一秒没盯着他，他就又跑没影了！

message_1:
  text: \n<鸭鸭先生>你能不能帮我留意一下啊？\!<br>你见到的话一定能认出他的。\!他和我长得一模一样！哈哈！

#Talk to DUCKIE Jr

message_2:
  text: \n<小鸭鸭>星星真好看啊，是吧？\!<br>我总是会完全沉浸在这满天星辰当中。

message_3:
  text: \n<小鸭鸭>我的母星上基本看不到什么星星的……

message_4:
  text: \n<小鸭鸭>我长大之后想当宇宙飞船船长！\!<br>这样我就一直都能看到这样的景色了！

message_5:
  text: \n<小鸭鸭>哎呀，糟了……\!我在这待了多久了？

message_6:
  text: \n<小鸭鸭>爸爸妈妈一定超级担心我的……\!<br>我得赶紧回家！

#DUCKIE JR walks off

message_7:
  text: \n<鸭鸭先生>嘿，是你！谢谢你帮我找到小鸭鸭。

message_8:
  text: \n<鸭鸭先生>你能不能不要再乱跑了，你个小淘气？<br>我们本来可是要去度假的！\!<br>给你老爸一点休息的时间好不好……

message_9:
  text: \n<小鸭鸭>好的……\!对不起，爸爸……

message_10:
  text: \n<鸭鸭先生>谢谢你们，旅行者。<br>\!我儿子说他想送你们一份小礼物，以示我们的感激之情。\! <br>把礼物给他们吧，鸭鸭！

message_11:
  text: \n<小鸭鸭>给！

message_12:
  text: 你获得了\c[5]蒲公英\c[0]。

message_13:
  text: \n<鸭鸭先生>这就对啦儿子！\!下次你想出门之前先跟我们说一声，好吗？

message_14:
  text: \n<鸭鸭先生>你可不想让你妈又担心你，对吧？

message_15:
  text: \n<小鸭鸭>不想……

message_16:
  text: \n<鸭鸭先生>太棒了！那我们终于可以好好享受一些宝贵的家庭亲子时光了！<br>\!好了，去找你妈吧。

message_21:
  text: \n<鸭鸭先生>终于啊！宝贵的家庭亲子时光！

#DUCKIE JR walks to mom

#QUEST complete

#After-Quest Dialogue: Talk to Mrs. DUCKIE or DUCKIE JR.

message_17:
  text: \n<小鸭鸭>妈妈，我晚点可以再去看星星吗？

message_18:
  text: \n<鸭鸭女士>当然可以了，宝贝。\!<br>我和你爸也很想跟你一起去呢。

message_19:
  text: \n<小鸭鸭>好耶！

message_20:
  text: \n<鸭鸭女士>小鸭鸭就是坐不住。\!他一天到晚净想往外跑！

