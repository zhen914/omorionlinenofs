#Talk to Potatogirl

message_1:
  text: \n<蔬菜宝宝>\Com[2]啊啊啊啊啊！\!雨下得太大了！\!<br>让我们稍微有点不舒服了！

message_2:
  text: \n<蔬菜宝宝>附近有一个神秘的阀门控制着我们的降雨量，<br>但只有天选之人才能转动它……

message_3:
  text: \n<蔬菜宝宝>如果没有人帮帮我们的话，<br>那我们永远都要这样稍微有点不舒服下去了！

