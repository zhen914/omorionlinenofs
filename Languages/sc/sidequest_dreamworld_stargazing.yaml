message_1:
  faceset: MainCharacters_DreamWorld
  faceindex: 19
  text: \kel哇，小姐。您好高哦……

message_2:
  text: \n<波>谢谢你啊，小家伙！\!<br>其实多数时候这么高还挺麻烦的……<br>但确实我看星星的视野更好呢。

message_3:
  faceset: MainCharacters_DreamWorld
  faceindex: 19
  text: \kel\Com[2]什么！长得高才不麻烦呢！\!<br>长高的话一切都会更美好的。

message_4:
  faceset: MainCharacters_DreamWorld
  faceindex: 18
  text: \kel总有一天，我要和你长得一样高！

message_5:
  faceset: MainCharacters_DreamWorld
  faceindex: 11
  text: \aub行吧，\n[3]，你就继续做梦吧……

