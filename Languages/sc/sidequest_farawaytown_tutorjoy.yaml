message_15:
  text: \n<小女孩>那这一题呢？

message_16:
  text: “请马上离开。”中的“马上”一词是什么词性？

message_17:
  text: A) 形容词

message_18:
  text: B) 副词

message_19:
  text: C) 介词

message_20:
  text: \n<小女孩>这题是最难的……

message_21:
  text: 下列哪一句不是病句？

message_22:
  text: A) 估计茄子煮熟了肯定很好吃。

message_23:
  text: B) 它肯定比豆腐最好吃。

message_24:
  text: C) 我认为茄子是口味更佳的软蔬菜。

