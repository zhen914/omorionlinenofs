message_5:
  text: 你启动了你的笔记本电脑。
message_6:
  text: 你想要做些什么？
message_7:
  text: 看向键盘
message_8:
  text: 盯着屏幕
message_40:
  text: 打开你的日记
message_9:
  text: 登出
message_10:
  text: 你盯着屏幕。
message_11:
  text: 笔记本电脑的热量让你的膝盖暖暖的。\!\lb感觉挺舒服的。
message_12:
  text: 你不能在这一侧使用笔记本电脑。

