#Talk to Candlie

message_0:
  text: \n<烛小莉>呜……\!呜呜……\!我到处都找不到我的\c[4]泰迪熊\c[0]……

message_1:
  text: \n<烛小莉>我记得我上次见到他的时候……\!<br>我应该是在一座巨大的粉红色城堡里散步……

message_2:
  text: \n<烛小莉>如果你找到他的话，能不能还给我呢？\!<br>他一个人一定超级孤独……

#Talk to Candlie after getting Rare Bear:
message_3:
  text: \n<烛小莉>呜……\!呜呜……

message_4:
  text: \n<烛小莉>哦，那是我的\c[4]泰迪熊\c[0]！

message_5:
  text: 你把\c[4]泰迪熊\c[0]还给了烛小莉。

message_6:
  text: \n<烛小莉>你回来真是太好了，泰迪！

message_7:
  text: \n<烛小莉>谢谢你把他还给我！\!这是我给你准备的小礼物……\!<br>算不上什么啦，但是我希望你喜欢呢。

message_8:
  text: 你获得了\c[13]小黄鸭\c[0]。

message_9:
  text: \n<烛小莉>好啦，泰迪！我们先来玩点什么好呢？\!<br>哦，我想到了！你想不想喝杯茶呀？

message_10:
  text: 烛小莉和泰迪在开茶会。
