#Talk to Jesses Dad at Hobbeez
message_0:
  text: \n<抬头纹老爷爷>\sinv[1]嗯……\!嗯嗯……\!嗯嗯嗯嗯嗯……

message_1:
  text: \n<抬头纹老爷爷>可恶！\!我完全不知道自己看着的是什么！

message_2:
  text: \n<抬头纹老爷爷>喂，你！\!你很年轻对吧？\!<br>像你这样的年轻人乐意帮帮我这样的老人家吗？

message_3:
  text: \n<抬头纹老爷爷>明天是我儿子杰西的十周岁生日，我想送他一些他真心喜欢的东西。

message_4:
  text: \n<抬头纹老爷爷>你可以在商店里逛逛，帮我挑件礼物吗？

#Examine Videogame
message_5:
  text: 一款名叫\c[4]《超级无敌树苗鼹鼠吞噬者——鼹鼠的复仇 3》\c[0]的新游戏。

message_6:
  text: 游戏的评级是成人级。\!要拿吗？

#Cutscene: Jesse's dad goes home

message_7:
  text: \n<抬头纹老爷爷>所以……\!现在的小孩子喜欢这个？

message_8:
  text: \n<抬头纹老爷爷>\c[4]《超级无敌树苗鼹鼠吞噬者——鼹鼠的复仇 3》\c[0]？\!我不是很懂这有啥吸引人的，不过就这样吧！

message_17:
  text: \n<抬头纹老爷爷>之前扫地的时候，我发现了这个厉害的玩意……\! <br>你可以拿去！

message_18:
  text: 你获得了\c[4]海贝\c[0]。

message_9:
  text: \n<抬头纹老爷爷>\quake[1]呃啊！\!\quake[0]这游戏的售价……\!哦不……\!我的钱包……

message_10:
  text: \n<抬头纹老爷爷>唉……\!行吧……\!只要我儿子喜欢，那就值了！

message_11:
  text: \n<抬头纹老爷爷>嘿！多谢帮忙，伙计。

message_12:
  text: \n<抬头纹老爷爷>你懂的……\!在这种事情上，我需要有顾问帮忙。

message_13:
  text: \n<抬头纹老爷爷>我儿子不喜欢跟我谈自己的爱好，但我总得想办法跟上潮流呀！

message_14:
  text: \n<抬头纹老爷爷>我住在南边街道上的一间小房子里！\! <br>有棕色屋顶的那间。

message_15:
  text: \n<抬头纹老爷爷>请时不时光临一下吧！

#Talk to Jesse's DAD

message_16:
  text: \n<抬头纹老爷爷>嘿，伙计们！

message_19:
  text: \n<抬头纹老爷爷>看起来不错，对吧？

message_30:
  text: \n<店长>啊……\!<br>\c[4]《超级无敌树苗鼹鼠吞噬者——鼹鼠的复仇 3》\c[0]……\!<br>不错的选择！\!给你啦！

message_31:
  text: \n<店长>等一下，你别不付钱就走啊！

#home

message_32:
  text: \n<抬头纹老爷爷>嘿！这不是之前的孩子们吗！\!<br>我儿子在楼上的房间里，但他不太喜欢陌生人……

