message_9:
  text: \n<药剂师>嗯……\!你们好！\!我能帮你们些什么？

message_10:
  text: 你把\c[4]处方\c[0]和\c[4]身份证\c[0]交给了药剂师。

message_11:
  text: \n<药剂师>啊，你们是来拿药的！

message_12:
  text: \n<药剂师>……\!噢，我知道这是谁的药！我这就去拿。

message_13:
  text: 你获得了\c[4]奶奶的药\c[0]。

message_14:
  text: 你获得了\c[4]身份证\c[0]。

message_15:
  text: \n<药剂师>你们今天是替她女儿来拿药的吗？

message_16:
  text: \n<药剂师>其实我不应该就这样把药给你们的……\!但因为她没法亲自来，<br>所以我就经常为她破例啦。

message_17:
  text: \n<药剂师>多谢你们帮了她的忙。\!祝你们今天过的开心，孩子们！

message_18:
  text: \n<药剂师>如果你们需要\c[5]创可贴\c[0]或者\c[5]急救箱\c[0]，来找我就好。

message_20:
  text: \n<黄圆髻奶奶>噢，你们回来啦！

message_21:
  text: 你把\c[4]奶奶的药\c[0]和\c[4]身份证\c[0]交给了黄圆髻奶奶。

message_22:
  text: \n<黄圆髻奶奶>咳……\!咳……\!不好意思……\!<br>太谢谢你们了。\!你们帮了大忙！\!<br>年轻人愿意帮助我们这些老人家可真好啊。

message_23:
  text: \n<黄圆髻奶奶>你们随时都可以来我家。

