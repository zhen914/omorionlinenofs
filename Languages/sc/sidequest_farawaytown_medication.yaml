message_1:
  text: \n<黄圆髻奶奶>咳……\!咳……\!不好意思……\!抱歉打扰，但你看起来很值得信赖的样子。\!你能不能帮我个忙呢？

message_2:
  text: \n<黄圆髻奶奶>我需要去\c[11]药房\c[0]把这周的药给拿了，但我现在觉得身子有点虚。\!<br>平时我都让我女儿查琳去拿的，可是她这会儿不在。

message_3:
  text: \n<黄圆髻奶奶>你愿意行行好，帮我去拿一下药吗？

