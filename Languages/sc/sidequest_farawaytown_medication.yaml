  text: 你拿到了\c[4]处方\c[0]和\c[4]身份证\c[0]。

message_8:
  text: \n<黄圆髻奶奶>谢谢了，孩子们。\!跟\c[11]药房\c[0]的那个男人说一声就好。\!他明白的。

