message_20:
  text: \n<焙客先生>欢迎光临我们的家庭烘焙坊！请问要来点什么？

message_21:
  faceset: MainCharacters_Faraway
  faceindex: 12
  text: \kel你好呀！我是来取订单的！

message_22:
  text: \n<焙客先生>嗯……\!啊，对了！\!你妈妈之前说过你会来取……我还以为你会早点到呢。\!我去把你的订单取来！

#MR. BAKER walks into door and then walks back out.

message_23:
  faceset: MainCharacters_Faraway
  faceindex: 17
  text: \kel你知道吗？这家烘焙坊是米凯尔他们家开的。\!<br>应该不太容易看出来吧，毕竟他一直戴着那顶恐怖的黄色假发……

message_24:
  faceset: MainCharacters_Faraway
  faceindex: 16
  text: \kel感觉他真的很想让自己变得与众不同诶！

message_25:
  text: \n<焙客先生>给，这就是你们订的东西！\!欢迎下次光临！\!<br>请好好享用。

