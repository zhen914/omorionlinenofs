#Intro

message_0:
  text: 这个男人身上的恶臭难以用言语形容。

message_1:
  text: \n<难闻的流浪汉>\Com[2]你做鬼脸干森么，兄弟？\!<br>\Com[2]我脸上有森么东西吗？！

#Default

message_2:
  text: \n<难闻的流浪汉>嘿，兄弟……里能不能分点小钱给我？\!<br>感激不尽吼。


#After reaching donation goal

message_3:
  text: \n<难闻的流浪汉>……\!嘿，兄弟……谢谢里帮我……<br>里真是我的好朋友。

message_4:
  text: \n<难闻的流浪汉>所以……\!我有特别的东西要送给里……

message_5:
  text: \n<难闻的流浪汉>\SINV[1]来，伸出你的手，闭上眼睛……\SINV[0]

#Screen turns black

message_6:
  text: 你感到掌心传来冰凉的触感。

#Screen goes back

message_7:
  text: 你获得了\c[13]“金”表\c[0]！\!

message_8:
  text: \n<难闻的流浪汉>\Com[2]里喜欢吗？！\!里对我那么大方，所以我也想分里一点我的东西……<br>\!嘿嘿……\!是真金哦！我发誓！

message_9:
  text: \n<难闻的流浪汉>太谢谢里啦！

message_20:
  text: 你给了难闻的流浪汉 $\v[602].00。

message_21:
  text: \n<难闻的流浪汉>里喜不喜欢你这块崭新的\c[13]“金”表\c[0]啊？！\!是真金哦，我告诉过里的！

