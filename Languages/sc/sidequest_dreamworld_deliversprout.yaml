#Talk to Family Mole 1

message_1:
  text: \n<鼹鼠兄弟>嘿，那边的！\!你们看上去像经验丰富的旅行者……\!能帮我个忙吗？\!<br>我的兄弟住在\c[11]异世界\c[0]的\c[11]树苗鼹鼠聚居区\c[0]里。

message_2:
  text: \n<鼹鼠兄弟>我想给他送一个\c[4]爱心包裹\c[0]过去，但……\!我怕我会迷路。\!所以你们能帮我把这个送给他吗？

#[Nod/Shake]
#[Nod]
message_3:
  text: \n<鼹鼠兄弟>谢谢了，奇怪的生物！\!<br>他肯定会喜欢的。\!给你。

message_4:
  text: 你获得了\c[4]爱心包裹\c[0]。

message_16:
  text: \n<鼹鼠兄弟>一定要平安无事地送到他手里啊！

#[Shake]
message_5:
  text: \n<鼹鼠兄弟>哦，这样啊……\!那好吧……

#Talk to Sprout Mole 1

message_6:
  text: \n<鼹鼠兄弟>嗯？\!那是什么？\!你有包裹要给我吗？

message_7:
  text: 你把\c[4]爱心包裹\c[0]给了鼹鼠兄弟。

message_8:
  text: \n<鼹鼠兄弟>……\!嘿，这是我兄弟给我的！\!<br>哇，里面有99块\c[3]豆腐\c[0]啊！这真是有史以来最棒的礼物！\!<br>呜呜……他真懂我……

message_9:
  text: \n<鼹鼠兄弟>谢谢你帮忙拿过来！\!<br>你看，这个我本来是留着以备不时之需的……\!但既然我已经有\c[4]爱心包裹\c[0]了，我就不需要它了。

message_10:
  text: 你获得了\c[3]生命果酱\c[0]。

message_11:
  text: \n<鼹鼠兄弟>姆……\!吸溜……\!\c[3]豆腐\c[0]……\!真……\!好吃……

