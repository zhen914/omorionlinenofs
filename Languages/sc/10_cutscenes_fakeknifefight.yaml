message_100:
  faceset: MainCharacters_Faraway
  faceindex: 18
  text: 嘿，贝瑟尔。你还好吗？\kel

message_101:
  faceset: MainCharacter_Basil
  faceindex: 32
  text: 啊……\!我还好……\!谢谢你……\!凯……\bas

message_102:
  faceset: MainCharacters_Faraway
  faceindex: 17
  text: 我不知道你有没有注意到哦，不过 \n[8] 也来了！\!<br>打声招呼吧，\n[8]！\kel

message_103:
  faceset: MainCharacter_Basil
  faceindex: 33
  text: 噢……\!你好啊，\n[8]。\!真是好久没见了，对吧？\!<br>哈哈……\bas

message_104:
  faceset: MainCharacters_Faraway
  faceindex: 14
  text: \{\sinv[1]呀——呼——！\!开心大团圆啦！\kel\}

message_105:
  faceset: MainCharacters_Faraway
  faceindex: 14
  text: 所以，你想不想今天和我们一起玩啊？\kel

message_106:
  faceset: MainCharacter_Basil
  faceindex: 32
  text: 噢、噢……\!对不起……\!我也想陪你们，可是……\!<br>我……\!我也许该回家了。\bas

message_107:
  faceset: MainCharacters_Faraway
  faceindex: 17
  text: 诶？真的吗？你确定吗？\kel

message_108:
  faceset: MainCharacter_Basil
  faceindex: 34
  text: 我、呃……\!我奶奶最近身体不是太好。\bas

message_109:
  faceset: MainCharacters_Faraway
  faceindex: 19
  text: 啊，抱歉抱歉。\kel

message_110:
  faceset: MainCharacters_Faraway
  faceindex: 12
  text: 至少让我们送你回家吧。\!<br>毕竟我们很久没有一起出来过了！\kel

message_111:
  faceset: MainCharacter_Basil
  faceindex: 33
  text: 噢、噢……\!好、好的……\!谢谢你们。\bas

message_112:
  faceset: MainCharacters_Faraway
  faceindex: 12
  text: 那个就是贝瑟尔家啦！\!绿色屋顶的！\kel

message_123:
  faceset: MainCharacter_Basil
  faceindex: 32
  text: 呃……\!你们不是要送我回家吗？\bas

