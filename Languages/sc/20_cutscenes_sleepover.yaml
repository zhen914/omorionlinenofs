message_150:
  faceset: MainCharacter_Basil_dark
  faceindex: 30
  text: \her真好，还有人在保养玛里的钢琴。\!上面几乎是一尘不染。

message_151:
  faceset: MainCharacter_Basil_dark
  faceindex: 9
  text: \kel英雄他怎么还弹得这么好啊？\!我连读五线谱都不会了……

