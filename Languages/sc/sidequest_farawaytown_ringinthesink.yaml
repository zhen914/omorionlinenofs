message_1:
  text: \n<笨拙的男人>\quake[1]\{呃啊啊\{啊啊\{啊啊啊！！\}\quake[0]

message_2:
  text: \n<笨拙的男人>噢……\!嗨、嗨呀！\!嗯……\!你们是谁？\! ……

message_3:
  text: \n<笨拙的男人>\Com[2]等等！先、先别管了！<br>\Com[2]我遇到紧急情况了！

message_4:
  text: \n<笨拙的男人>总之呢……呃……\!你们觉得能帮我一把吗？

#yes/no

# if yes
message_5:
  text: \n<笨拙的男人>谢了哥们！\!<br>\Com[2]嗯，还在等什么呢？！进来吧！
#once player is inside

message_6:
  text: \n<笨拙的男人>厨房在这边！\!\Com[2]快点！
#examine Sink

message_7:
  text: \n<笨拙的男人>这就是事故现场……\!我只是在洗碗，然后突然……\!\Com[2]我的\c[4]结婚戒指\c[0]从手指上掉了下去，然后滑进了下水道！

message_8:
  text: \n<笨拙的男人>真疯狂对吧？\!你肯定以为这种事只会发生在电影里……

message_9:
  text: \n<笨拙的男人>幸好，我老婆白天都在外面，她还不知道这事。\!我试了差不多一个小时想把它弄出来，我的手指都开始肿了……

message_10:
  text: \n<笨拙的男人>唉……\!我真不想把这件事告诉我老婆，或者告诉我女儿莎拉……<br>\!我会被数落一辈子的！

message_11:
  text: \n<笨拙的男人>你们愿意帮我一把吗？
#yes/no

#if yes

message_12:
  text: 你注意到洗碗池里有什么在发光，你把它勾了出来。

message_13:
  text: 是\c[4]结婚戒指\c[0]！

message_14:
  text: 你把\c[4]结婚戒指\c[0]交给了莎拉的爸爸。

message_15:
  text: \n<笨拙的男人>\Com[2]嘿，就是它！\! \Com[2]谢谢你！\! \Com[2]谢谢你，谢谢你，谢谢你！\!<br>我不会忘记这份恩情的……我保证！<br>\!随时都欢迎你和你的所有朋友来我家！

message_16:
  text: \n<笨拙的男人>虽然我之前大概已经提过了，但我有个跟你差不多年纪的女儿。<br>\!她叫莎拉……\!她现在可能在自己的房间里！

message_17:
  text: 你注意到洗碗池里有什么在发光。

message_18:
  text: \n<笨拙的男人>等、等等！\!请帮我拿回\c[4]结婚戒指\c[0]！

message_19:
  text: \n<笨拙的男人>在这里！

