#After purchasing any 1 item from ALL JASH (Sproutmole village, Ghost party, Frozen lake, Last Resort, Train station)

message_0:
  text: \n<贾什>嘿，朋友！等等。\!<br>你离开之前，我想感谢你一直以来大力支持贾什的生意！

message_1:
  text: \n<贾什>和你交易真愉快！\!<br>拿上这个\c[13]折扣标签\c[0]吧，免费的哦。

message_2:
  text: \n<贾什>虽然带着它我也不会给你打折的，<br>但我相信它肯定能派上什么用处的。

message_3:
  text: \n<柠檬贾什>等等，这位先生或女士，你不能过去！\!<br>你需要有\c[4]火车票\c[0]才能上车！

message_4:
  text: \n<柠檬贾什>嘿，朋友。你有\c[4]火车票\c[0]了吗？\!<br>……\!我看看……\!好的，你可以过去了！

