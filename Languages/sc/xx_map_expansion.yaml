message_340:
  text: \n<轴孔珊瑚>你想要了解你消失的朋友的事情吗？
#[YES/NO]

#[YES]
#*Everything except for the BRANCH CORAL, OMORI, and a small pool under the BRANCH CORAL are blacked out.*

message_341:
  text: \n<轴孔珊瑚>你失去的那个朋友已不再处于这个世界。\!<br>在他被抹除的那一天，他在另一处重生了。

message_342:
  text: \n<轴孔珊瑚>他对你而言很特殊。\!命运的丝线将你们紧紧缠绕在一起。\!他独自一人无法离开那个地方。

message_343:
  text: \n<轴孔珊瑚>要找回他，你必须同样抹除自己。但你得用一种自然的方式。\!你需要遵循\c[11]脑内空间\c[0]的自然规律。

message_344:
  text: \n<轴孔珊瑚>你的旅途即将迎来终点。\!<br>你已经知道你接下来要做什么了，造梦者。

#---

message_350:
  text: \n<轴孔珊瑚>你想要了解大黄猫的事情吗？

#[YES]
#*Everything except for the BRANCH CORAL, OMORI, and a small pool under the BRANCH CORAL are blacked out.*

message_351:
  text: \n<轴孔珊瑚>在这个世界被创造出来之前，曾有三个伟大的生物……\!最年长者，最具智慧者，和最受喜爱者。

message_352:
  text: \n<轴孔珊瑚>最年长者仍然健在，但他已经变得与当初完全不同。

message_353:
  text: \n<轴孔珊瑚>岁月抹去了他的良知，他成为了寄居在自己体内的寄生虫。\!他就住在这里，住在这洞窟之上。

message_354:
  text: \n<轴孔珊瑚>最具智慧者，背离了她的理智，做出了违背造梦者意志的行为。\!那项行为究竟为何，就连我也无从知晓。

message_355:
  text: \n<轴孔珊瑚>于是，她被剥夺了智慧，被流放至孤寂之地……\!那是位于无底深渊，用来专门关押她的监狱。

message_356:
  text: \n<轴孔珊瑚>而最受喜爱者，也就是大黄猫，则被选中去照看造梦者最珍贵的房间。

message_357:
  text: \n<轴孔珊瑚>时至今日仍受造梦者宠爱的他……\!细心照看着房间……\!等待着某件事情的发生。

#---

message_365:
  text: \n<轴孔珊瑚>你想要了解\c[11]白色空间\c[0]的事情吗？

#[YES]
#&Everything except for the BRANCH CORAL, OMORI, and a small pool under the BRANCH CORAL are blacked out.*

message_366:
  text: \n<轴孔珊瑚>身处\c[11]白色空间\c[0]即位于虚无。

message_367:
  text: \n<轴孔珊瑚>\c[11]白色空间\c[0]是空无，是冷冰冰的家。<br>是苟延残喘的地方，不是安度日常的地方。

message_368:
  text: \n<轴孔珊瑚>即便如此，你的良知是无法被抹除的。\!<br>它一直伺机而动，等待趁虚而入。

message_369:
  text: \n<轴孔珊瑚>即便是在\c[11]白色空间\c[0]，它也会悄然滋生……\!<br>若想阻止，牵制它的事物便会形成。

message_370:
  text: \n<轴孔珊瑚>悬挂着的黑色灯泡……\!那便是对某种想法的压抑。

message_371:
  text: \n<轴孔珊瑚>……

message_372:
  text: \n<轴孔珊瑚>是的。\!造梦者，或许是时候该承认你是人类了。

