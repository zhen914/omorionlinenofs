message_204:
  text: \n<城堡看守者>年轻人啊，你们竟然有勇气和我交谈。\!<br>告诉我，你们在甜心城堡玩得开心吗？

message_205:
  text: \n<城堡看守者>那个女孩啊。\!她是个复杂的人。\!<br>这处居所的形态会根据一个人最深层的欲望而改变。\!<br>变成一个可以归来的地方。\!一个可以称之为家的地方。

message_206:
  text: \n<城堡看守者>那个来自沙漠的可怜女孩，甜心，在很久以前来到了这里……\!<br>她跪在地上恳求我，让我把这里变成她的东西。

message_207:
  text: \n<城堡看守者>我满足了她的渴望。\!<br>我赐予了她富丽堂皇的城堡，任由她驱使的仆人，<br>以及能让她肆意炫耀权力的舞台。

message_208:
  text: \n<城堡看守者>然而……她仍不满足于此。\!想必这便是诅咒的力量吧。

message_209:
  text: \n<城堡看守者>不久之后她便会离去，再也不会回来。\!我非常清楚。

message_210:
  text: \n<城堡看守者>而当我确定她在别处安家落户后，我便会寻找新的主人。

message_211:
  text: \n<城堡看守者>到那个时候，再回来找我吧。\!你，眼神空洞的那个。\!<br>你的灵魂已被一分为二，但你只能选择一条道路。\!<br>你又会将这里变成什么样子呢？真令人好奇。

#Return in Epilogue after Intro:

