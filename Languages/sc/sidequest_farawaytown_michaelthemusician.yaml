# =========================================================================================
# Sidequest: Michael the Musician
# =========================================================================================

#Intro

message_1:
  text: \n<吉他男>哟嚯！我是迈克尔，我马上要去当旅行音乐家了！\!<br>我在\c[11]镇广场\c[0]这儿已经弹了好几年吉他了，<br>我想我终于做好准备继续前进了！

message_24:
  text: \n<吉他男>嘿，又是你们。\!我还在努力赚钱，等赚够了我就能去城市里当大明星啦。

message_2:
  text: \n<吉他男>你们愿意帮我实现目标吗？\!无论什么样的帮助都可以！

message_4:
  text: 你打算给多少钱？\$

message_5:
  text: \n<吉他男>谢谢你！\!作为回报，我为你弹奏一首原创的歌曲吧！

#Default

message_6:
  text: \n<吉他男>我好激动，我终于能去追逐梦想了，<br>可这么一来，我就要抛下自己的家人……

message_7:
  text: \n<吉他男>我爸一直都不是很支持我的音乐梦想，<br>但我的妹妹乔伊坚持认为我应该去追逐梦想。<br><br>她会说“老爸总有一天会接受的！”之类的话……

message_8:
  text: \n<吉他男>哈哈……\!瞧瞧我……\!居然从自己妹妹那里寻求建议。\! <br>难道不应该是我给她建议才对吗？

#Cardboard Box

message_9:
  text: 这是吉他男的筹款箱。

#After reaching Donation goal:

message_10:
  text: \n<吉他男>哇哦！\!谢谢你所做的一切！

message_11:
  text: \n<吉他男>加上刚刚这笔钱，我终于能离开镇子了！\!<br>我感觉自己没什么行李要收拾，所以我应该很快就会出发了……

message_12:
  text: \n<吉他男>我该跟大家道个别……\!但……\!我都不知道该怎么跟我爸说这件事……

message_13:
  text: \n<吉他男>我大概会先让我妹妹乔伊知道这事。

message_20:
  text: 你给了吉他男$\v[604].00。

message_21:
  text: \n<吉他男>嗯……\!看来我还要赚不少钱，才够离开镇子……

message_22:
  text: \n<吉他男>太好了！\!我距离买票离开这里的目标越来越近了！

message_23:
  text: \n<吉他男>我就快成功了……\!再多一点我就可以去城里了！

