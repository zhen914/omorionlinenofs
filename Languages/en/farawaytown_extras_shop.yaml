            #Bakery

#Intro
message_7:
      text: \n<MR. BAKER>Welcome to our family bakery! What would you like?
#Purchase
message_8:
      text: \n<MR. BAKER>Excellent choice! I'll pack that up for you right away!
#Insufficient Funds
message_9:
      text: \n<MR. BAKER>You don't have enough money for our delicious baked goods!
#item buying prompt
message_80:
      text: \n<MR. BAKER>Okay! The total will be $<SHOPTOTAL>.00.\.\^
#max item message
message_81:
      text: \n<MR. BAKER>Looks like that's all you can hold.\.\^
#on item list buy ok
message_82:
      text: \n<MR. BAKER>How many would you like?\.\^
#item selling ok
message_83:
      text: \n<MR. BAKER>Oh, you want to sell us something?
#item selling prompt
message_84:
      text: \n<MR. BAKER>The total will be $<SHOPTOTAL>.00.\.\^
#item selling cancel prompt
message_85:
      text: \n<MR. BAKER>Thank you. Come back again!
#item buying cancel
message_86:
      text: \n<MR. BAKER>Oh? You changed your mind?

message_10:
      text: \n<MRS. BAKER>Why hello there, kids!\! I have a kid just about your age.\!<br>He's always running off with his troublesome friends, wearing that horrid wig of his...

message_11:
      text: \n<MRS. BAKER>He should try to be more responsible like his older siblings!

message_12:
      text: \n<MRS. BAKER>We've been running this bakery for four generations, ever since my mom sailed here from across the sea!

message_13:
      text: \n<MRS. BAKER>I hope one day my children will be able to carry on the tradition of managing this bakery...\! It would mean the world to me and my husband!

            #Candy Shop

#Intro
message_14:
      text: \n<MISS CANDICE>Hi-hi! It's me!\! The happy and cheery MISS CANDICE!<br>What would you like today? Smiley, smiley!
#Purchase
message_15:
      text: \n<MISS CANDICE>Thank you! Smiley, smiley!
#Insufficient Funds
message_16:
      text: \n<MISS CANDICE>Oh, dear...\! You don't seem to have enough money!\!<br>Smiley, smiley!
#item buying prompt
message_70:
      text: \n<MISS CANDICE>Sure thing! The total will be $<SHOPTOTAL>.00.<br>Smiley, smiley!\.\^
#max item message
message_71:
      text: \n<MISS CANDICE>Sorry, I guess you can't carry all of that!\!<br>Smiley, smiley!\.\^
#on item list buy ok
message_72:
      text: \n<MISS CANDICE>Sweet! How many would you like? Smiley, smiley!\.\^
#item selling ok
message_73:
      text: \n<MISS CANDICE>What's this? You're selling to me? Smiley, smiley!\.\^
#item selling prompt
message_74:
      text: \n<MISS CANDICE>I think I'll pay this much! Smiley, smiley!\.\^
#item buyin cancel prompt
message_75:
      text: \n<MISS CANDICE>Thank you lots! Smiley, smiley!
#item buying cancel
message_76:
      text: \n<MISS CANDICE>Oh, that's ok! That's just fine!<br>Smiley, smiley!

message_77:
      text: \n<MISS CANDICE>Please come again!\! (Or else...)

message_78:
      text: \n<MISS CANDICE>Smiley, smiley!

