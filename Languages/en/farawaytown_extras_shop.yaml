#Intro
message_19:
      text: \n<SHOPKEEP>Yo, champs! If you find anything you want just let me know!
#Purchase
message_20:
      text: \n<SHOPKEEP>Thanks a lot.\! Hope you enjoy your gently-used goods.
#Insufficient Funds
message_21:
      text: \n<SHOPKEEP>Whoa, you don't have enough money there.\! Sorry, champs.
#item buying prompt
message_40:
      text: \n<SHOPKEEP>Is this cool with you? It will be $<SHOPTOTAL>.00.\.\^
#max item message
message_41:
      text: \n<SHOPKEEP>You're carrying too much of that. I don't want to overload you!\.\^
#on item list buy ok
message_42:
      text: \n<SHOPKEEP>Sure, champ. How many would you like?\.\^
#item selling ok
message_43:
      text: \n<SHOPKEEP>HOBBEEZ isn't just a hobby shop... It's a pawn shop too!\!<br>I'll buy anything you don't want!\! What did you want to sell today?
#item selling prompt
message_44:
      text: \n<SHOPKEEP>Does $<SHOPTOTAL>.00 sound good to you?\.\^
#item selling cancel prompt
message_45:
      text: \n<SHOPKEEP>Thanks, champ!
#item buying cancel
message_46:
      text: \n<SHOPKEEP>So you've changed your mind?

message_700:
      text: \n<SHOPKEEP>How many of those did you want to sell?\.\^


