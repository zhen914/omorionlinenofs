message_7:
      text: \n<GLASSES MAN>I...\! I don't believe it...\! Before my very eyes...\! You have surpassed my high score!\! Those late nights dreaming about being the SPROUT MOLE EATER champion player...

message_8:
      text: \n<GLASSES MAN>It all ended too soon...\! I didn't even get to celebrate yet!

message_9:
      text: \n<GLASSES MAN>Sniff...\! No...\! This is no time to be bitter!\! <br>This is your moment now!\! You have rightfully earned your place as the SPROUT MOLE EATER champion!

message_10:
      text: \n<GLASSES MAN>Here, take this with you.\! Remember me when you are famous!

message_20:
      text: \n<GLASSES MAN>Remember me when you are famous, champ!

