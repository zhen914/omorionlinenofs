      text: \n<GLASSES MAN>Granted...\! No one's played this game in over 20 years now...\!<br>but still!\! It's an achievement and I can be proud of that!

message_3:
      text: \n<GLASSES MAN>Hey, you're the kid who brought back the last piece of the arcade machine!

message_4:
      text: \n<GLASSES MAN>Did you want to play SPROUT MOLE EATER?

#Yes/No

#If yes
message_5:
      text: \n<GLASSES MAN>Cool beans!\! I'll move out of the way... for now.

#If No
message_6:
