message_50:
      text: \n<BEARD GHOST>This party is sensational!\! Here's a little somethin' I picked up on the way here.\! It ain't much, but it's all I got!

message_51:
      text: \n<GLASSES GHOST>Ah...\! This party is everything I imagined it would be.\! Thanks for leading me here and all.\! This is a gift for you!

message_52:
      text: \n<MUSTACHE GHOST>What an incredible party!\! TOPHAT GHOST sets the bar higher every time!\! I owe you one, friends. Here, take this!

message_53:
      text: \n<PRINCESS GHOST>What a magnificent celebration!\! It is thanks to all of you that this was possible.\! Please accept this offering from me!

message_54:
