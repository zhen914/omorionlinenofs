#BAKERY
#==================================================================

message_20:
      text: \n<MR. BAKER>Welcome to our family bakery! What would you like?

message_21:
      faceset: MainCharacters_Faraway
      faceindex: 12
      text: \kelHiya! I'm here to pick up an order!

message_22:
      text: \n<MR. BAKER>Hmm...\! Ah, yes!\! Your mother said you'd be coming... though I expected you to be here a bit earlier.\! I'll go grab your order!

#MR. BAKER walks into door and then walks back out.

message_23:
      faceset: MainCharacters_Faraway
      faceindex: 17
      text: \kelDid you know? This bakery belongs to MIKHAEL's family.\!<br>I guess you can't really tell, because he wears that horrible yellow wig all the time...

message_24:
      faceset: MainCharacters_Faraway
      faceindex: 16
      text: \kelSeems like he's making a pretty big effort to stand out and be different!

message_25:
      text: \n<MR. BAKER>Here's your order, sir!\! We hope to see you soon!\!<br>Please enjoy your baked goods.

