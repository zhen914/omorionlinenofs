#Examine Hobbeez Arcade Machine (First Time)

message_1:
      text: \n<SHOPKEEP>Yo! I see you have your eyes set on that video game!\!<br>It's called CAPT. SPACEBOY'S SPACE ADVENTURE.

message_2:
      text: \n<SHOPKEEP>It was more popular a few years ago, but it still retains some competitive players today.

message_3:
      text: \n<SHOPKEEP>People from all over town have tried it, but I'll have you know that I still hold the high score! Heh heh... \!<br>If you can beat it, I'll give you something cool.

#Exit game after beating PEDRO's score

message_4:
      text: \n<SHOPKEEP>Well, tickle me impressed...\! You actually beat my score!\! Guess I should make room for the new generation, heh heh...

message_5:
      text: \n<SHOPKEEP>Here's your prize, as promised!\! I only give this out to people I think are really cool.

message_6:
      text: You got \c[13]COOL GLASSES\c[0]!
